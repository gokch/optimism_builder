apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1 
  selector: {}
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: dreamcacao/optimism_builder_run:latest
          command: ["bash", "/script/op-node-entrypoint.sh"]
          ports:
            - containerPort: 8547
          volumeMounts:
            - name: geth-data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: script-volume
              subPath: op-node-entrypoint.sh
              mountPath: /script/op-node-entrypoint.sh
          envFrom:
            - configMapRef:
                name: env-configmap
          resources: # 필요에 따라 자원 설정 추가
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
      volumes:
        - name: geth-data
          persistentVolumeClaim:
            claimName: geth-data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: script-volume
          configMap:
            name: script-configmap
